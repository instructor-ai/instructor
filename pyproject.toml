[project]
authors = [{ name = "Jason Liu", email = "jason@jxnl.co" }, { name = "Ivan Leo", email = "ivan@jxnl.co" }, ]
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "openai<2.0.0,>=1.70.0",
    "pydantic<3.0.0,>=2.8.0",
    "docstring-parser<1.0,>=0.16",
    "typer<1.0.0,>=0.9.0",
    "rich>=13.7.0,<15.0.0",
    "aiohttp<4.0.0,>=3.9.1",
    "tenacity<10.0.0,>=9.0.0",
    "pydantic-core<3.0.0,>=2.18.0",
    "jiter>=0.6.1,<0.11",
    "jinja2<4.0.0,>=3.1.4",
    "requests<3.0.0,>=2.32.3",
]
name = "instructor"
version = "1.8.3"
description = "structured outputs for llm"
readme = "README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[project.urls]
repository = "https://github.com/instructor-ai/instructor"

[tool.pyright]
include = ["instructor"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/tests/**",
]

reportMissingImports = "warning"
reportMissingTypeStubs = false

pythonVersion = "3.9"
pythonPlatform = "Linux"

[project.optional-dependencies]
test-docs = [
    "fastapi<0.116.0,>=0.109.2",
    "redis>=5.0.1,<7.0.0",
    "diskcache<6.0.0,>=5.6.3",
    "pandas<3.0.0,>=2.2.0",
    "tabulate<1.0.0,>=0.9.0",
    "pydantic-extra-types<3.0.0,>=2.6.0",
    "litellm<2.0.0,>=1.35.31",
    "mistralai<2.0.0,>=1.5.1",
]
anthropic = ["anthropic==0.52.0", "xmltodict<0.15,>=0.13"]
groq = ["groq>=0.4.2,<0.26.0"]
cohere = ["cohere<6.0.0,>=5.1.8"]
google-generativeai = [
    "google-generativeai<1.0.0,>=0.8.2",
    "jsonref<2.0.0,>=1.1.0",
]
vertexai = ["google-cloud-aiplatform<2.0.0,>=1.53.0", "jsonref<2.0.0,>=1.1.0"]
cerebras_cloud_sdk = ["cerebras-cloud-sdk<2.0.0,>=1.5.0"]
fireworks-ai = ["fireworks-ai<1.0.0,>=0.15.4"]
writer = ["writer-sdk<2.0.0,>=1.2.0"]
